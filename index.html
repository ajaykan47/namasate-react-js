<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const h2Create = document.createElement("h2");
      //console.log(h2Create);
      h2Create.innerHTML =
        "Hello everyone!  We are Learning React from zero to hero";
      //append the h2tag element to the root ID section
      document.getElementById("root").appendChild(h2Create);
    </script>
  </body>
</html>
